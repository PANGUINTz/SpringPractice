<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>List of restaurants</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-3">
      <h2>Find a favorite book</h2>
      <p>ISBN:</p>
      <form action="/books" method="get">
        <div class="col">
          <input type="text" class="form-control" id="isbn" name="isbn" placeholder="Enter a book isbn">
        </div>
        <div class="col mt-3">
          <button type="submit" class="btn btn-primary">Search</button>
        </div>
      </form>
      <table  class="table table-striped">
        <thead>
        <tr>
          <th>isbn: </th>
          <th>title: </th>
          <th>page count: </th>
          <th>published date: </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rest: ${books}">
          <td th:text="${rest.isbn}"></td>
          <td th:text="${rest.title}"></td>
          <td th:text="${rest.pageCount}"></td>
          <td th:text="${rest.publishedDate}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
